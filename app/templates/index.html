<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
</head>
<body>
    <h1>Notes</h1>
    <form method="POST">
        <input type="text" name="note" id="note" required>
        <input type="submit" value="Add Note">
    </form>
    {% for note in notes %}
        <p>{{ note[1] }}</p>
    {% else %}
        <p>No notes found</p>
    {% endfor %}
</body>
</html>
